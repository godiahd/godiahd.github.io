		<script>
			var filepath = "stringconstants.json";
			var serialized_constantsdict = {};
			
			$(document).ready(function() {
				// fetch json data
				$.getJSON(filepath, {
					format: "json"
				})
				.done(function(data) {
					serialized_constantsdict = data;
					$('#divintroduction').text(serialized_constantsdict["introductionkey"]);
				})
				.fail(function(jqxhr, textStatus, error) {
					alert("Request Failed: " + textStatus + ", " + error);
					return;
				});
				
				
			});
			
			$(window).load(function() {
				$('#divintroduction').css({ "height": getpageheight() + "px" });
			});
			
			
			function getpageheight() {
				var topposition = $("#divintroduction").offset().top;
				var windowheight = $(window).outerHeight();
				return (windowheight - topposition);
			}

		</script>
